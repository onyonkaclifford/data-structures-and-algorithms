name: docs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: docs
      url: https://onyonkaclifford.github.io/data-structures-and-algorithms
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Deploy docs
        run: |
          mkdocs gh-deploy
